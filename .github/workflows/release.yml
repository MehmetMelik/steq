name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version in config files
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const version = '${{ steps.version.outputs.VERSION }}';

            // Update tauri.conf.json
            const tauriConf = JSON.parse(fs.readFileSync('apps/desktop/src-tauri/tauri.conf.json', 'utf8'));
            tauriConf.version = version;
            fs.writeFileSync('apps/desktop/src-tauri/tauri.conf.json', JSON.stringify(tauriConf, null, 2) + '\n');

            // Update package.json
            const pkg = JSON.parse(fs.readFileSync('apps/desktop/package.json', 'utf8'));
            pkg.version = version;
            fs.writeFileSync('apps/desktop/package.json', JSON.stringify(pkg, null, 2) + '\n');

            // Update Cargo.toml (replace first version = line only)
            let cargo = fs.readFileSync('apps/desktop/src-tauri/Cargo.toml', 'utf8');
            cargo = cargo.replace(/^version = \"[^\"]*\"/m, 'version = \"' + version + '\"');
            fs.writeFileSync('apps/desktop/src-tauri/Cargo.toml', cargo);

            console.log('Updated all config files to version ' + version);
          "

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build domain package
        run: pnpm --filter @reqtor/domain build

      - name: Run tests
        run: |
          pnpm --filter @reqtor/domain test
          cd apps/desktop/src-tauri && cargo test

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          draft: true
