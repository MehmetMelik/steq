name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e-test:
    name: E2E Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf libssl-dev libgtk-3-dev \
            webkit2gtk-driver xvfb

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install WebdriverIO (npm global)
        run: npm install -g @wdio/cli @wdio/local-runner @wdio/mocha-framework @wdio/spec-reporter

      - name: Build packages
        run: |
          pnpm --filter @reqtor/shared build
          pnpm --filter @reqtor/domain build

      - name: Run e2e tests
        working-directory: apps/desktop
        run: xvfb-run pnpm test:e2e
